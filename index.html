      <!-- Modal -->
      <div class="modal fade hide" id="purchaseModal" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header bg-danger text-white">
              <h3 class="modal-title">Purchase</h3>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <form>
                  <div class="form-row">
                    <div class="form-group col">
                      <img src="Imgs/FrontCover.png" width="150">
                    </div>
                    <div class="form-group col">
                      <input type="number" placeholder="Quantity">
                    </div>
                    <div class="form-group col">
                      Price: <input type="text">
                      Shipping: <input type="text">
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="form-group col">
                      <img src="imgs/ActivityBookFrontCover.png" width="150">
                    </div>
                    <div class="form-group col">
                      <input type="number" placeholder="Quantity">
                    </div>
                    <div class="form-group col">
                      Total: <input type="text">
                      <button type="submit" class="btn btn-success btn-lg">Purchase Here!</button>
                    </div>
                  </div>
                </form> 
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary">Save changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
