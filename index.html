      <!-- Modal -->
      <div class="modal fade hide" id="purchaseModal" role="dialog">
        <div class="modal-dialog modal-lg" role="document">
          <div class="modal-content">
            <div class="modal-header bg-success text-white">
              <h3 class="modal-title">Purchase</h3>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <div class="container-fluid">
              <form class="row d-flex justify-content-center align-items-center" id=formBorder>

                  <div class="flex-column form-row col-4" id=imageBorder>
                    <div class="form-group align-center">
                      <img src="img/FrontCover.png" width="150" class="img-thumbnail">
                    </div>
                    <div class="form-group col">
                      <img src="img/ActivityBookFrontCover.png" width="150" class="img-thumbnail">
                    </div>
                  </div>
                  
                  <div class="d-flex flex-column form-row col-md-4" id="quanBorder">
                    <div class="form-group align-center">
                      <input type="number" placeholder="Quantity">
                    </div>
                    <div class="form-group align-center">
                      <input type="number" placeholder="Quantity" id="bookNum">
                    </div>                  
                  </div>

                  <div class="d-flex flex-column form-row col-md-4" id="priceBorder" height="200px">
                    <div class="form-group">
                      Price: <input type="text"> <br>
                      Shipping: <input type="text">
                    </div>
                    <div class="form-group">
                      Total: <input type="text">
                    </div>
                  </div>                  
                </form> 
              </div>
            </div>
            <div class="modal-footer">
              <button type="submit" class="btn btn-warning btn-lg">Purchase Here!</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
            <div class="justify-content-bottom">
              <p>But really, if you want to purchase <a href="https://www.amazon.com/This-Me-Z-Rachel-Brown-ebook/dp/B089PT13ZZ/ref=sr_1_3?dchild=1&keywords=rachel+chardea+brown&qid=1592015642&sr=8-3" target="_blank">CLICK HERE</a></p>
            </div>
          </div>
        </div>
      </div>
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
          <!-- Circle grid Left-->
          <div class="d-none d-lg-flex flex-column mx-2">
            <div class="col my-5">
                <img src="img/Letter_F.png" class="rounded-circle circle" width="175">
            </div>
            <div class="col my-5">
              <img src="img/Letter_O.png" class="rounded-circle align circle" width="175">
            </div>
            <div class="col my-5">
              <img src="img/Letter_W.png" class="rounded-circle circle" width="175">
            </div>
          </div>         
          <!-- Book Image -->
          <div class="cover d-flex flex-column mx-2">
            <div class="col mb-5">
                <img src="img/FrontCover.png" class="img-thumbnail img-fluid">
            </div>
          </div>
          <!-- Circle Grid Right -->
          <div class="d-lg-flex d-none flex-column mx-2">
            <div class="col my-5">
              <img src="img/Letter_L.png" class="rounded-circle circle" width="175">
            </div>
            <div class="col my-5">
              <img src="img/Letter_Talia.png" class="rounded-circle circle" width="175">
            </div>
            <div class="col my-5">
                <img src="img/Letter_U.png" class="rounded-circle circle" width="175">
            </div> 
          </div>
        </div>
    </div>
<!-- Sign up form -->
<form class="container form-inline justify-content-center mt-5">

      <div>

      </div>
      <div>
        <input type="email" class="form-control mx-3" placeholder="Email Address">
      </div>
      <label for="birthday">Birthday:</label>
      <div>
        <input type="date" id="birthday" class="form-control mx-3" placeholder="mm/dd/yyyy">

      <button class="btn btn-dark" type="submit">Sign me up!</button>
  </div>
 </form>
